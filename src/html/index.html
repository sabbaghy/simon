         <div class="nav__links" id="nav__links">
            <ul class="nav__list" id="nav__list">
               <li class="nav__item nav__item--active"><a href="#" class="nav__link">Home</a></li>
               <li class="nav__item"><a href="#footer" class="nav__link">Contact</a></li>
            </ul>
         </div>

      </nav>
   </header>

   <!-- Main Section -->
   <section class="main" id="main">
      <h1 class="main-title font-effect-shadow-multiple">Taguara Digital - Simon Says</h1>

      <!-- <div class="scores">
         <div class="scores__current" id="scores-current"> Current Score</div>

      <div class="game-pad">
         <button class="pad green" id="green"></button>

      <div class="game-pad" id="outer-circle">
         <div class="pad green"id="topleft"></div>
         <div class="pad red" id="topright"></div>
         <div class="pad gold" id="bottomleft"></div>
         <div class="pad blue" id="bottomright"></div>
         <div class="inner-circle" id="inner-circle">
            <div id="title" class="font-effect-emboss">SIMON!</div>
            <div id="switches">
               <input type="checkbox" class="toggle" id="on">
               <button class="button" id="start">Start</button>
               <input type="checkbox" class="toggle" id="strict">
            </div>
            <div class="text1"><span>POWER</span><span>STRICT</span></div>
            <div id="turn"></div>
            <div class="text2">COUNT</div>
         </div>
      </div>

   </section>
